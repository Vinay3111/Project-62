<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>


<h2>Click on games to explore</h2>
    <h5>These games are built in gamelab, click on the game to play</h5>
    
    <div id="myCarousel" class="carousel slide">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/nT4Dxpv8z3SA18sUwa31AvxC8ZbVPAwShLyvqNfEHUk" target="_blank">
            <img src="Winne_Pooh.png">
            </a>
            <div class="carousel-content">
            <p>Winne The Pooh</p>
            </div>
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/crU2BKaKuZdBv0pE0Dfc8QYCea51ibAqodZdehmNTKg" target="_blank">
            <img src="Car_game.png">
            </a>
            <div class="carousel-content">
            <p>Car Game</p>
            </div>
            </center>
        </div>
        </div>
        
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    
    
    <h2>Click on the playstore apps to explore</h2>
    <h5>These are build on dialogflow, click on the chatbot to use</h5>
    
        <div id="myCarouse2" class="carousel slide">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/82e2fc96-1906-4bd8-a9d2-84a17f04ea54"> </iframe>
            <div class="carousel-content">
            <p>Chatbot1</p>
            </div>
            </center>
        </div>
        
        <div class="item">
        <center>
            <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/82e2fc96-1906-4bd8-a9d2-84a17f04ea54"> </iframe>
            <div class="carousel-content">
            <p>Chatbot2</p>
            </div>
            </center>
        </div>
        </div>
        
        <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarouse2" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

</body>
</html>
